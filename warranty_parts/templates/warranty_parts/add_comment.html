{% extends 'supply_info/base.html' %}

{% block content %}
{% if title %}
<h3>{{ title }}</h3>
{% else %}
<h3>Dodaj komentarz</h3>
<br>
{% endif %}
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.issue }}
    {{ form.body }}

    <button type="submit" class="save btn btn-default">Zapisz</button>
</form>

{% endblock %}
