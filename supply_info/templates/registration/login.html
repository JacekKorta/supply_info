{% extends 'supply_info/base.html' %}

{% block content %}
{% if title %}
<h3>{{ title }}</h3>
{% else %}
<h3>Zaloguj się</h3>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Login:</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Hasło:</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
